pool:
  vmImage: 'Ubuntu-16.04'

trigger:
  - master
pr:
  - master

jobs:
- job: 'build'
  timeoutInMinutes: 0
  cancelTimeoutInMinutes: 2

  # variables:
  #   TAG: $[counter(format('snapshot-{0:yyyy-MM}', pipeline.startTime), 1000)]  

  strategy:
    matrix:
      Lean342:
        LEAN_VERSION: '3.4.2'
      Lean350:
        LEAN_VERSION: 'nightly'
    maxParallel: 2

  steps:
  - task: CacheBeta@1
    displayName: Cache
    inputs:
      key: 'build | "$(Agent.OS)"'
      path: 'build'
      restoreKeys: |
        build | "$(Agent.OS)"
        build

  - bash: |
      # source ~/.elan/env
      source scripts/setup_lean.sh
      # Write your commands here
      # TAG=snapshot-`date -u "+%Y-%m"`

      set -x

      mkdir -p build/snapshot-lean-$LEAN_VERSION
      mkdir -p build/root
      lean --run src/check.lean --makefile $LEAN_VERSION snapshot-lean-$LEAN_VERSION

      cp scripts/detect_errors.py build/snapshot-lean-$LEAN_VERSION/

      git clone --single-branch --branch snapshot https://github.com/cipher1024/lean-depot snapshot
      mkdir -p snapshot/3.4.2
      mkdir -p snapshot/3.5.0
      mkdir -p snapshot/lean-nightly
      cd build/snapshot-lean-$LEAN_VERSION
      # make -k || true
      # cat Makefile
      # cat snapshot.toml
      # cat failure.toml

      cp snapshot.toml failure.toml ../../snapshot/$LEAN_VERSION/
      cd ../../snapshot
      git add $LEAN_VERSION/snapshot.toml $LEAN_VERSION/failure.toml
      git commit -m "new" || true
      git push origin snapshot || true

    displayName: 'Build'
  - publish: build/
    artifact: binaries-$(LEAN_VERSION)
  - publish: snapshot/$(LEAN_VERSION)/
    artifact: binaries-$(LEAN_VERSION)-$(TAG)

